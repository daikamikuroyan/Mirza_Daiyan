<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        header {
            background-color: #000000;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            color: #ff3f34;
            font-size: 3rem;
            font-weight: bold;
        }

        .container {
            padding: 50px 20px;
            text-align: center;
        }

        h2 {
            color: #ff3f34;
            font-size: 2.5rem;
        }

        p {
            color: #ccc;
            margin-bottom: 30px;
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .contact-item {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 300px;
        }

        .contact-item:hover {
            transform: scale(1.05);
        }

        .contact-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .contact-item p {
            color: #ff9f7f;
        }

        footer {
            background-color: #000000;
            padding: 10px;
            text-align: center;
            color: #ccc;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px 10px;
            }

            h2 {
                font-size: 2rem;
            }

            .contact-item img {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Information</h1>
    </header>
    <div class="container">
        <h2>Get in Touch</h2>
        <p>Want to connect? You can reach out through any of the following platforms:</p>
        <div class="contact-info">
            <a href="tel:+8801869004946" class="contact-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/WhatsApp.svg/1200px-WhatsApp.svg.png" alt="WhatsApp Logo">
                <p>WhatsApp</p>
            </a>
            <a href="https://www.facebook.com/" target="_blank" class="contact-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
                <p>Facebook</p>
            </a>
        </div>
    </div>
    <footer>
        &copy; 2024 Mirza Daiyan | All Rights Reserved
    </footer>
</body>
</html>
