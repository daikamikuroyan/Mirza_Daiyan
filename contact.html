<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background-color: #121212;
            font-family: 'Arial', sans-serif;
            color: white;
        }
        header {
            background-color: #000000;
            padding: 30px;
            text-align: center;
        }
        header h1 {
            color: #ff3f34;
            font-size: 3rem;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .container {
            padding: 50px 20px;
            text-align: center;
        }
        h2 {
            color: #ff3f34;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            color: #ccc;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .contact-item {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 12px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .contact-item:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.9);
        }
        .contact-item img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .contact-item img:hover {
            transform: rotate(360deg);
        }
        .contact-item p {
            color: #ff9f7f;
            font-size: 1.2rem;
        }
        footer {
            background-color: #000000;
            color: #ccc;
            text-align: center;
            padding: 15px;
            font-size: 1rem;
        }
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Media Queries for Responsiveness */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            .container h2 {
                font-size: 2rem;
            }

            .contact-item {
                width: 180px;
                padding: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            header h1 {
                font-size: 2rem;
            }

            .container h2 {
                font-size: 1.8rem;
            }

            .contact-info {
                gap: 20px;
            }

            .contact-item {
                width: 160px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Information</h1>
    </header>

    <!-- Container -->
    <div class="container">
        <h2>Reach out to Me</h2>
        <p>I'm always open to discuss exciting opportunities!</p>
