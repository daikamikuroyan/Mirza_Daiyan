<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Your Space</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body Styling */
        body {
            background-color: #121212;
            color: white;
        }

        /* Header Styling */
        header {
            background-color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        /* Logo and Navigation */
        .logo {
            font-size: 2rem;
            color: #ff3f34;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #eaeaea;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff3f34;
        }

        /* Login and Signup Buttons */
        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .auth-buttons button {
            background-color: #ff3f34;
            border: none;
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth-buttons button:hover {
            background-color: #e62130;
        }

        /* Main Section */
        main {
            text-align: center;
            padding: 100px 20px;
        }

        main h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff3f34;
        }

        main p {
            font-size: 1.2rem;
            color: #ccc;
        }

        /* Footer */
        footer {
            background-color: #000;
            text-align: center;
            padding: 15px;
            color: #ccc;
        }

        /* Popup Form */
        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e2e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .popup-form h2 {
            color: #ff3f34;
            margin-bottom: 20px;
        }

        .popup-form input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2a2a40;
            color: #eaeaea;
        }

        .popup-form button {
            width: 100%;
            background-color: #ff3f34;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-form button:hover {
            background-color: #e62130;
        }

        .popup-form .close-btn {
            background: none;
            color: white;
            font-size: 1rem;
            text-align: right;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Discover Your Space</div>
        <nav>
            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
            </div>
        </nav>
        <div class="auth-buttons">
            <button onclick="showForm('login')">Login</button>
            <button onclick="showForm('signup')">Sign Up</button>
        </div>
    </header>

    <!-- Main Section -->
    <main>
        <h1>Welcome Back!</h1>
        <p>Explore and Discover More About Your World.</p>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 Mirza Daiyan | All Rights Reserved
    </footer>

    <!-- Login/Signup Form -->
    <div class="popup-form" id="popup-form">
        <button class="close-btn" onclick="closeForm()">X Close</button>
        <h2 id="form-title">Login</h2>
        <form id="auth-form" onsubmit="saveUserData(event)">
            <input type="text" id="username" placeholder="Enter your name" required />
            <input type="email" id="email" placeholder="Enter your email" required />
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        // Show form dynamically for Login or Signup
        function showForm(action) {
            document.getElementById('popup-form').style.display = 'block';
            document.getElementById('form-title').textContent = action === 'login' ? 'Login' : 'Sign Up';
        }

        // Close the form
        function closeForm() {
            document.getElementById('popup-form').style.display = 'none';
        }

        // Save user data in localStorage
        function saveUserData(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;

            localStorage.setItem('username', username);
            localStorage.setItem('email', email);

            alert(`Welcome, ${username}!`);
            closeForm();
            checkUserLogin();
        }

        // Check if user is already logged in
        function checkUserLogin() {
            const username = localStorage.getItem('username');
            if (username) {
                document.querySelector('main h1').textContent = `Welcome Back, ${username}!`;
                document.querySelector('.auth-buttons').innerHTML = `<span style="color:#ff3f34;">Logged in as ${username}</span>`;
            }
        }

        // On page load, check for logged-in user
        window.onload = checkUserLogin;
    </script>
</body>
</html>
