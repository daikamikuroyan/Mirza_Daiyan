<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Zone</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Body Styling */
        body {
            background: #1e1e2e;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header Section */
        header {
            background: linear-gradient(90deg, #2a2a40, #3b3b58);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #f02d3a;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #eaeaea;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f02d3a;
        }

        /* Auth Buttons */
        .auth {
            display: flex;
            gap: 15px;
        }

        .auth button {
            background-color: #f02d3a;
            border: none;
            color: white;
            padding: 8px 15px;
            font-size: 0.9rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .auth button:hover {
            background-color: #e62130;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: url('https://wallpaperaccess.com/full/4702268.jpg') center/cover no-repeat; 
            position: relative;
            z-index: 1;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 46, 0.7);
            z-index: -1;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
        }

        .hero h2 {
            font-size: 1.8rem;
            margin: 10px 0 30px;
            color: #f02d3a;
            text-transform: uppercase;
        }

        .hero button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #fff;
            background: #f02d3a;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 10px rgba(240, 45, 58, 0.5);
        }

        .hero button:hover {
            transform: scale(1.05);
            background: #e62130;
            box-shadow: 0 6px 15px rgba(240, 45, 58, 0.7);
        }

        /* Second Section */
        .second-section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #12121b;
            color: #f02d3a;
            text-transform: uppercase;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 4px 10px rgba(240, 45, 58, 0.7);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .second-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer */
        footer {
            background: #2a2a40;
            padding: 20px;
            text-align: center;
            color: #ccc;
            font-size: 0.9rem;
        }

        /* Popup Form */
        .popup-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1e1e2e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .popup-form h2 {
            color: #ff3f34;
            margin-bottom: 20px;
        }

        .popup-form input {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2a2a40;
            color: #eaeaea;
        }

        .popup-form button {
            width: 100%;
            background-color: #ff3f34;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .popup-form button:hover {
            background-color: #e62130;
        }

        .popup-form .close-btn {
            background: none;
            color: white;
            font-size: 1rem;
            text-align: right;
            cursor: pointer;
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            nav ul {
                flex-wrap: wrap;
                gap: 15px;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .hero h2 {
                font-size: 1.2rem;
            }

            .hero button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }

            .second-section {
                font-size: 2rem;
                padding: 20px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero h2 {
                font-size: 1rem;
            }

            .hero button {
                font-size: 0.8rem;
                padding: 8px 15px;
            }

            .second-section {
                font-size: 1.5rem;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">Get High</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="auth">
            <button onclick="showForm('login')">Login</button>
            <button onclick="showForm('signup')">Sign Up</button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to My Zone</h1>
        <h2>Here Me, Daiyan</h2>
        <button onclick="showSecondSection()">Explore More</button>
    </section>

    <!-- Second Section -->
    <section class="second-section" id="second-section">
        I'm Still Learning
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2024 Daiyan Zone | Designed with Passion
    </footer>

    <!-- Login/Signup Form -->
    <div class="popup-form" id="popup-form">
        <button class="close-btn" onclick="closeForm()">X Close</button>
        <h2 id="form-title">Login</h2>
        <form id="auth-form" onsubmit="saveUserData(event)">
            <input type="text" id="username" placeholder="Enter your name" required />
            <input type="email" id="email" placeholder="Enter your email" required />
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script>
        function showForm(action) {
            document.getElementById('popup-form').style.display = 'block';
            document.getElementById('form-title').textContent = action === 'login' ? 'Login' : 'Sign Up';
        }

        function closeForm() {
            document.getElementById('popup-form').style.display = 'none';
        }

        function saveUserData(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const email
        = document.getElementById('email').value;
        alert(`Thank you, ${username}. Your email ${email} has been saved!`);
        closeForm();
    }

    function showSecondSection() {
        document.getElementById('second-section').classList.add('show');
    }
</script>
