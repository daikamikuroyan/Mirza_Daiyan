<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Zone</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', Arial, sans-serif;
        }

        /* Body Styling */
        body {
            background: #121212; /* Dark Background */
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
            transition: background 1s ease-in-out;
        }

        /* Container Styling */
        .container {
            animation: fadeIn 2s ease-in-out;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1); /* Frosted Glass Effect */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
        }

        /* Titles */
        .main-title {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #f1c40f;
            text-shadow: 0 2px 8px rgba(255, 255, 0, 0.8);
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #ddd;
            letter-spacing: 1px;
        }

        /* Creative Button */
        .creative-button {
            padding: 12px 20px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #121212;
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(241, 196, 15, 0.4);
        }

        .creative-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(241, 196, 15, 0.6);
        }

        /* Second Section */
        .second-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #000, #1c1c1c);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateY(100%);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .second-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .big-text {
            font-size: 3rem;
            color: #f1c40f;
            text-shadow: 0 2px 15px rgba(241, 196, 15, 0.8);
            animation: pulse 2s infinite;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #121212;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .creative-button {
                padding: 10px 15px;
                font-size: 1rem;
            }

            .big-text {
                font-size: 2rem;
            }
        }

        @media screen and (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .creative-button {
                padding: 8px 12px;
                font-size: 0.9rem;
            }

            .big-text {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Main Page -->
    <div class="container" id="main-page">
        <h1 class="main-title">Welcome to My Zone</h1>
        <h2 class="subtitle">Here Me, Daiyan</h2>
        <button class="creative-button" onclick="showSecondSection()">Explore More</button>
    </div>

    <!-- Second Section -->
    <div class="second-section" id="second-section">
        <h1 class="big-text">I'm Still Learning</h1>
    </div>

    <script>
        function showSecondSection() {
            // Hide the main page smoothly
            document.getElementById('main-page').style.display = 'none';

            // Show the second section
            const secondSection = document.getElementById('second-section');
            secondSection.classList.add('show');
        }
    </script>
</body>
</html>
