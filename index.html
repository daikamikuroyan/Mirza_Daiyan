<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Zone</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Main Page Styling */
        body {
            background: linear-gradient(135deg, #FFDD57, #F9C74F);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            text-align: center;
            transition: background 1s ease-in-out;
        }

        .container {
            animation: fadeIn 2s ease-in-out;
        }

        .main-title {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #000;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #444;
        }

        .creative-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .creative-button:hover {
            background: #000;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Second Section Styling */
        .second-section {
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .second-section.show {
            opacity: 1;
        }

        .big-text {
            font-size: 4rem;
            animation: bounce 2s infinite;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <!-- Main Page -->
    <div class="container" id="main-page">
        <h1 class="main-title">Welcome to My Zone</h1>
        <h2 class="subtitle">Here Me, Daiyan</h2>
        <button class="creative-button" onclick="showSecondSection()">Explore More</button>
    </div>

    <!-- Second Section -->
    <div class="second-section" id="second-section">
        <h1 class="big-text">I'm Still Learning</h1>
    </div>

    <script>
        function showSecondSection() {
            // Hide the main page
            document.getElementById('main-page').style.display = 'none';
            
            // Show the second section with smooth transition
            const secondSection = document.getElementById('second-section');
            secondSection.classList.add('show');
        }
    </script>
</body>
</html>
