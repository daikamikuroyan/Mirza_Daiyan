<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GamerZone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #0a0a0a; color: #fff; font-size: 16px; }
        header { background: linear-gradient(90deg, #1b1b1b, #292929); display: flex; justify-content: space-between; padding: 20px 5%; position: fixed; top: 0; width: 100%; z-index: 1000; }
        .logo { font-size: 2rem; color: #ff5733; font-weight: bold; text-transform: uppercase; animation: glow 2s infinite alternate; }
        nav ul { list-style: none; display: flex; gap: 30px; }
        nav ul li a { text-decoration: none; color: #ff9f7f; font-weight: 500; transition: transform 0.3s ease; animation: slideIn 1.5s ease forwards; }
        nav ul li a:hover { color: #ff5733; transform: scale(1.1); }
        @keyframes glow { 0% { text-shadow: 0 0 5px #ff5733; } 100% { text-shadow: 0 0 20px #ff5733; } }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .hero { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: url('https://wallpaperaccess.com/full/4702268.jpg') center/cover no-repeat; position: relative; z-index: 1; }
        .hero::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 10, 10, 0.8); z-index: -1; }
        .hero h1 { font-size: 4rem; color: #ff5733; animation: pulseGlow 2s infinite alternate; }
        .hero h2 { font-size: 2rem; margin: 10px 0; color: #ff9f7f; animation: fadeIn 3s ease-in-out; }
        @keyframes pulseGlow { 0% { text-shadow: 0 0 5px #ff5733; } 100% { text-shadow: 0 0 10px #ff5733; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .hero button { padding: 12px 25px; font-size: 1.2rem; color: #fff; background: #ff5733; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.3s; }
        .hero button:hover { transform: scale(1.1); background: #e6493e; }

        footer { background: #292929; padding: 20px; text-align: center; color: #bbb; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header>
        <div class="logo">GamerZone</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to GamerZone</h1>
        <h2>Your ultimate gaming experience</h2>
    </section>

    <footer>
        &copy; 2024 GamerZone | Powered by Passion
    </footer>

</body>
</html>
